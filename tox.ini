[tox]
envlist = py37,py38,py39,py310

[testenv]
deps = -rrequirements-dev.txt
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report --fail-under 100

[testenv:venv]
envdir = venv
basepython = /usr/bin/python3.9
commands =

[flake8]
max-line-length = 119

[pep8]
ignore = E265,E501,W504
