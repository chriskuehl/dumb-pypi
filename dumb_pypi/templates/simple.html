<!doctype html>
<html>
    <head>
        <title>Simple index</title>
    </head>
    <body>
        <h1>Simple index</h1>
        {% if generate_timestamp %}
            <p>Generated on {{date}}.</p>
        {% endif %}
        <ul>
            {% for package in package_names %}
                <li><a href="{{package}}/index.html">{{package}}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>

{# vim: ft=jinja
#}
